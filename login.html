<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="public/bootsatrap.css" />
        <link rel="stylesheet" href="public/style.css" />
    </head>
    <body>
        <div class="container-fluid2">
            <div class="login">
                <div>
                    <div>
                        <h1>Login</h1>
                        <input class="form-control" value="juvenciofigo@gmail.com" required type="email" id="email" placeholder="Email" />
                        <input class="form-control" value="juvencio" required type="" id="password" placeholder="Password" />
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="login()">Enter</button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <h1>Loja de games</h1><button class="btn btn-success" onclick="sair()">Sair</button>
            <hr />
            <h4>Lista de games <button class="btn btn-success" onclick="reload()">Atualizar</button></h4>
            <ul id="games" class="container"></ul>
            <hr />
            <div class="mananger">
                <div class="novoGame">
                    <h4>Novo game</h4>
                    <input type="text" autocomplete="off" name="title" id="title" placeholder="Título" />
                    <input type="number" autocomplete="off" name="year" id="year" placeholder="Ano" />
                    <input type="number" autocomplete="off" name="Price" id="price" placeholder="Preço" />
                    <div><button class="btn btn-primary" onclick="createGame()">Criar</button></div>
                </div>
                <div class="novoGame">
                    <h4>Atualizar game</h4>
                    <input type="text" autocomplete="off" name="titleEdit" id="titleEdit" placeholder="Título" />
                    <input type="number" autocomplete="off" name="yearEdit" id="yearEdit" placeholder="Ano" />
                    <input type="number" autocomplete="off" name="PriceEdit" id="priceEdit" placeholder="Preço" />
                    <div><button class="btn btn-success" onclick="update()">Atualizar</button></div>
                </div>
            </div>

            <div class="confirmDel">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <p>Deseja pagar esse jogo?</p>
                    <div>
                        <button class="sim btn btn-primary" onclick="sim()">Sim</button>
                        <button class="noConfirm btn btn-primary">Não</button>
                    </div>
                </div>
            </div>
            <div class="notification"></div>
        </div>
    </body>

    <script src="axions.js"></script>
    <script src="script.js"></script>
</html>
